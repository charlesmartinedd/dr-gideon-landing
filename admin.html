<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Email List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="12" fill="url(#gradient1)"/>
                        <path d="M24 14L30 20L24 26L18 20L24 14Z" fill="white" opacity="0.9"/>
                        <path d="M24 22L30 28L24 34L18 28L24 22Z" fill="white" opacity="0.7"/>
                        <defs>
                            <linearGradient id="gradient1" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#667eea"/>
                                <stop offset="1" stop-color="#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>Dr. Gideon</h1>
                    <p>Admin Panel</p>
                </div>
            </div>
            <a href="index.html" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Home
            </a>
        </header>

        <main>
            <section class="admin-section">
                <div class="admin-header">
                    <div>
                        <h2 class="admin-title">Collected Email Addresses</h2>
                        <p class="admin-subtitle">View and manage teacher registrations</p>
                    </div>
                    <div class="admin-actions">
                        <button id="exportBtn" class="action-btn export-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 12V4M10 12L7 9M10 12L13 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M4 16H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Export CSV
                        </button>
                        <button id="clearBtn" class="action-btn clear-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M4 6H16M8 3H12M8 10V15M12 10V15M6 6L7 16H13L14 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Clear All
                        </button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon gradient-purple">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M17 21V19C17 16.7909 15.2091 15 13 15H5C2.79086 15 1 16.7909 1 19V21" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                <circle cx="9" cy="7" r="4" stroke="white" stroke-width="2"/>
                                <path d="M23 21V19C23 17.1362 21.7252 15.5701 20 15.126M16 3.12602C17.7252 3.57006 19 5.13616 19 7C19 8.86384 17.7252 10.4299 16 10.874" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Total Registrations</p>
                            <p class="stat-value" id="totalCount">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon gradient-pink">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="6" width="18" height="13" rx="2" stroke="white" stroke-width="2"/>
                                <path d="M3 8L12 13L21 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">Today</p>
                            <p class="stat-value" id="todayCount">0</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon gradient-blue">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="4" width="18" height="16" rx="2" stroke="white" stroke-width="2"/>
                                <path d="M3 9H21M7 4V2M17 4V2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <p class="stat-label">This Week</p>
                            <p class="stat-value" id="weekCount">0</p>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="email-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email Address</th>
                                <th>Registration Date</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="emailTableBody">
                            <tr class="empty-state">
                                <td colspan="4">
                                    <div class="empty-state-content">
                                        <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                            <circle cx="32" cy="32" r="30" stroke="#e2e8f0" stroke-width="2"/>
                                            <path d="M32 24V32M32 40H32.02" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
                                        </svg>
                                        <p>No email addresses collected yet</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Dr. Gideon AI Training. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/form.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
